  <style>

form  { display: table;      }

.forms {

  <body>
    
  <h1>Ralph's Simple Site</h1>

    
<div class="forms">
<h3>Registration</h3>  
   <form id="registration-form">
           <p>
       <label for="reg_fname">First Name</label>
       <input type="text" id="reg_fname" name="reg_firstname" placeholder="First">
           </p>
           <p>
       <label for="reg_flname">Last Name</label>   
       <input type="text" id="reg_lname" name="reg_lastname" placeholder="Last">
           </p>
            <p>   
       <label for="reg_email">Email</label>   
       <input type="text" id="reg_email" name="reg_email" placeholder="Email">
           </p>

            <p>   
       <label for="reg_email">Phone</label>   
       <input type="text" id="reg_phone" name="reg_phone" placeholder="Phone">
           </p>

            <p>   
       <label for="reg_email">User Id</label>   
       <input type="text" id="reg_user_id" name="reg_user_id" placeholder="user_id">
           </p>

           <br>
           <p>
       <label for=""></label>   
       <input type="submit" class="btn" value="Submit">
           </p>
     </form>
</div>
           <br>  
           <br>
<div class="forms">
   <h3>Product Info Request</h3>
       <form id="product-form">
       <p>
<label for="product">Select Product</label>
  <select id="product" name=product">
    <option value=""></option>
    <option value="product_a"">Product A</option>
    <option value="product_b"">Product B</option>
    <option value="product_c"">Product C</option>
  </select>
            </p>
           <p>
       <label for="type">Role</label>
       <input type="text" id="role" name="role" placeholder="Role">
           </p>
           <p>
       <label for="user">Email</label>
       <input type="text" id="email" name="email" placeholder="Email">
           </p>
           <br>
           <p>
       <label for=""></label>   
         <input type="submit" class="btn" value="Request Info">
           </p>
      </form>
</div>
           <br>
           <br>
<div class="forms">
       <h3>Trial Request</h3>
       <form id="trial-form">
   <p>
<label for="product">Select Product</label>
  <select id="trial_product" name=trial_product">
    <option value=""></option>
    <option value="product_a"">Product A</option>
    <option value="product_b"">Product B</option>
    <option value="product_c"">Product C</option>
  </select>
            </p>
            <p>
          <label for="trial_start_date">Trial Start Date</label>
          <input type="text" id="trial_start_date" name="trial_start_date" placeholder="Trial Start Date">
            </p>
            <p>
          <label for="trial_contact">Contact Name</label>
          <input type="text" id="trial_contact" name="trial_contact" placeholder="Contact Name">
            </p>
              <p>
          <label for="trial_email">Contact Email</label>
          <input type="text" id="trial_email" name="trial_email" placeholder="Contact Email">
            </p>
            <br>
            <p>
       <label for=""></label>   
          <input type="submit" class="btn" value="Submit Trial Request">
            </p>
        </form>
</div>
    <script>   
      
      
      
      
// Get Current Date      
var today = new Date();
var dd = String(today.getDate()).padStart(2, '0');
var mm = String(today.getMonth() + 1).padStart(2, '0');
var yyyy = String(today.getFullYear());
today = mm + '/' + dd + '/' + yyyy ;


      
      
      
      
      
     
   //Define UI varibales

    const form_reg = document.querySelector('#registration-form');
    const reg_fname = document.querySelector('#reg_fname');
    const reg_lname = document.querySelector('#reg_lname');
    const reg_email = document.querySelector('#reg_email');  
    const reg_phone = document.querySelector('#reg_phone');  
    const reg_user_id = document.querySelector('#reg_user_id');  

    const form_product = document.querySelector('#product-form');
    const product_product = document.querySelector('#product');
    const product_role = document.querySelector('#role');
    const product_email = document.querySelector('#email');
   
    const form_trial = document.querySelector('#trial-form');     
    const trial_product = document.querySelector('#trial_product');     
    const trial_start_date = document.querySelector('#trial_start_date');            
    const trial_contact = document.querySelector('#trial_contact');  
    const trial_email = document.querySelector('#trial_email'); 
            

      //Add listeners
      form_reg.addEventListener('submit',addRegistration);
      form_product.addEventListener('submit',addProduct);
      form_trial.addEventListener('submit',addTrial);
      
      
     function addRegistration() {  
       // add identify call
   analytics.identify(reg_user_id.value, {
     fname: reg_fname.value,
     lname: reg_lname.value,
     phone: reg_phone.value,
     email: reg_email.value
});
        }
      
 
      
     function addProduct() {  
       // add product info requested 
analytics.track("Product Info Requested", {
        product: product_product.value,
        role: product_role.value,
  "context": {
    "traits" : {
      "email": product_email.value
    }
  } 
}
       );
     }
   
       

   function addTrial() {  
       // add trial call
      analytics.track("Trial Request", {
     trial_product: trial_product.value,
     trial_start_date: trial_start_date.value,
          trial_request_date: today,
         "context": {
    "traits" : {
       trial_contact: trial_contact.value,
     email: trial_email.value
    }
  } 
}     
       );
        }  
      
      </script>
      
    </body>
</html>
