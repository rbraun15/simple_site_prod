<h3>Trial Request Page</h3>
<p>Thanks for your interest, please complete the form below and click submit.  You will hear from us within 24 hours!</p>
 
           <br>
           <br>
<div class="forms">
       <h3>Trial Request</h3>
       <form id="trial-form">
   <p>
<label for="product">Select Product</label>
  <select id="trial_product" name=trial_product">
    <option value=""></option>
    <option value="product_a"">Product A</option>
    <option value="product_b"">Product B</option>
    <option value="product_c"">Product C</option>
  </select>
            </p>
            <p>
          <label for="trial_start_date">Trial Start Date</label>
          <input type="text" id="trial_start_date" name="trial_start_date" placeholder="Trial Start Date">
            </p>
            <p>
          <label for="trial_contact">Contact Name</label>
          <input type="text" id="trial_contact" name="trial_contact" placeholder="Contact Name">
            </p>
              <p>
          <label for="trial_email">Contact Email</label>
          <input type="text" id="trial_email" name="trial_email" placeholder="Contact Email">
            </p>
            <br>
            <p>
       <label for=""></label>   
          <input type="submit" class="btn" value="Submit Trial Request">
            </p>
        </form>
</div>

<script>  
// Get Current Date      
var today = new Date();
var dd = String(today.getDate()).padStart(2, '0');
var mm = String(today.getMonth() + 1).padStart(2, '0');
var yyyy = String(today.getFullYear());
today = mm + '/' + dd + '/' + yyyy ;
//Define UI variables
       const form_trial = document.querySelector('#trial-form');     
    const trial_product = document.querySelector('#trial_product');     
    const trial_start_date = document.querySelector('#trial_start_date');            
    const trial_contact = document.querySelector('#trial_contact');  
    const trial_email = document.querySelector('#trial_email'); 
 //Add listeners
     
      form_trial.addEventListener('submit',addTrial);
    
     function addTrial() {  
       // add trial call
      analytics.track("Trial Request", {
     trial_product: trial_product.value,
     trial_start_date: trial_start_date.value,
          trial_request_date: today,
         "context": {
    "traits" : {
       trial_contact: trial_contact.value,
     email: trial_email.value
    }
  } 
}     
       );
        } 
     </script>
